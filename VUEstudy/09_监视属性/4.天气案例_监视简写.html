<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>天气案例_监视简写</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="root">
        <h4> 今天天气很♂{{info}}♂</h4>
        <button @click="changeWeather">切换天气</button>
        <!-- <button @click="isHot = !isHot">切换天气</button> -->
    </div>
    <script>
        var vm = new Vue({
            el: '#root',
            data: {
                isHot: true,
            },
            computed: {
                info(){
                    return this.isHot ? '炎热' : '凉爽'
                }
            },
            methods: {
                changeWeather(){
                    this.isHot = !this.isHot 
                }
            },
            watch: {
                immediate:false, // 初始化时是否调用
                // isHot:{ // 正常写法
                //     // isHot发生改变时候调用handler
                //     handler(newValue,oldValue){
                //         console.log('isHot 被改了,新的值',newValue);
                //     }
                // } // Vue的 watch 默认不监视对象内部值的变化，通过配置deep：ture可以监视对象内部值的变化
                isHot(newValue,oldValue){ 
                    console.log('isHot 被改了,新的值',newValue);
                }
            },
            
        })
        // vm.$watch('isHot',{ // 监视属性的第二种写法 (正常写法)
        //     immediate:false,
        //     handler(newValue,oldValue){
        //         console.log('isHot 被改了,新的值',newValue);
        //     }
        // })
        vm.$watch('isHot',function(newValue,oldValue){  // 简写不要写箭头函数
            console.log('isHot 被改了,新的值',newValue);
        })
    </script>
</body>
</html>
