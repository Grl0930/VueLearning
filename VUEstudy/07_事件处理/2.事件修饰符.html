<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件修饰符</title>
    <script src="../js/vue.js"></script>
    <style>
        * {
            margin-top: 20px
        }

        .demo1 {
            background-color: bisque;
        }
    </style>
</head>

<body>
    <div id="root">
        <h5>嘎嘎{{name}}</h5>
        <a href="http://www.baidu.com" @click.prevent="showInfo">点我了解老师</a>
        <div class="demo1" @click="showinfo">
            <button @click.stop="showinfo">点我了解最新老师</button>
        </div>
        <!-- 常用的事件
            1.prevernt:阻止默认事件
            2.stop：阻止冒泡（阻止向外面扩散）
            3.once：事件值触发一次
            4.capture：使用事件的捕获方式
            5.self：只有event.target是当前操作的元素是才触发事件
            6.passive：事件的默认行为立即执行，无需等待回调事件执行完毕
            修饰符可以连续写即@click.prevent.stop
        -->
        <!-- 两种滚动
            1.wheel：监听鼠标滚轮
            2.scroll：监听滚动条滚动
        -->
    </div>
    <script type="text/javascript">
        Vue.config.productionTip = false; // 阻止vue启动时产生生产提示。
        const vm = new Vue({
            el: '#root',
            data: {
                name: '桃老师'
            },

            methods: {
                showInfo(e) {
                    console.log(event.target.innerText)
                    console.log(this === vm); // 此处的this是vm   最好不要用箭头函数
                    alert('哒哒')
                },
            }
        })
    </script>

</body>

</html>
