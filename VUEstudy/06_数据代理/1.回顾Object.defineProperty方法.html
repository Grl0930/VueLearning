<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>回顾Object.defineProperty方法</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <script type="text/javascript">
        let number = 18;
        let person = {
            name: '田老师',
            sex: '男'
        }
        Object.defineProperty(person, 'age', { // 此时age属性不能被枚举 ，即不参加遍历
            // value: 18,
            enumerable: true,// 控制属性是否可以枚举，默认是false
            // writable: true, // 控制属性是否可以被修改，默认是 false
            configurable: true, // 控制属性是否可以被删除，默认是false
            // 当有人读取person的get函数时候，get才会被调用，且返回值就是age的值
            get: function () {
                return 'hellow'
            },
            // 当有人修改person的get函数时候，get才会被调用，且返回值就是age的值
            set(value) {
                console.log('有人修改了person的age的值')
            }
        })
        // console.log(Object.keys(person));
        console.log(person);
    </script>
</body>

</html>
